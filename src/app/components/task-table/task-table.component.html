<!-- src/app/components/task-table/task-table.component.html -->
<div class="container">
  <div class="filters">
    <button mat-raised-button color="primary" (click)="openEdit(null)">New Task</button>

    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="search" (input)="applyFilters()">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Person</mat-label>
      <mat-select [(ngModel)]="developerFilter" (selectionChange)="applyFilters()">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let dev of tasks | developerList" [value]="dev">{{dev}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="filteredTasks" matSort>
    <!-- Kolom Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef (click)="onSort('description')">Task</th>
      <td mat-cell *matCellDef="let task">{{task.description}}</td>
    </ng-container>

    <!-- Kolom Developers -->
    <ng-container matColumnDef="developers">
      <th mat-header-cell *matHeaderCellDef (click)="onSort('developers')">Developer</th>
      <td mat-cell *matCellDef="let task">{{task.developers.join(', ')}}</td>
    </ng-container>

    <!-- Kolom Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef (click)="onSort('status')">Status</th>
      <td mat-cell *matCellDef="let task">{{task.status}}</td>
    </ng-container>

    <!-- Kolom Priority -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef (click)="onSort('priority')">Priority</th>
      <td mat-cell *matCellDef="let task">{{task.priority}}</td>
    </ng-container>

    <!-- Kolom Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef (click)="onSort('type')">Type</th>
      <td mat-cell *matCellDef="let task">{{task.type}}</td>
    </ng-container>

    <!-- Kolom Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef (click)="onSort('date')">Date</th>
      <td mat-cell *matCellDef="let task">{{task.date | date: 'dd MMM, yyyy'}}</td>
    </ng-container>

    <!-- Kolom Estimated SP -->
    <ng-container matColumnDef="estimatedSP">
      <th mat-header-cell *matHeaderCellDef (click)="onSort('estimatedSP')">Estimated SP</th>
      <td mat-cell *matCellDef="let task">{{task.estimatedSP}}</td>
    </ng-container>

    <!-- Kolom Actual SP -->
    <ng-container matColumnDef="actualSP">
      <th mat-header-cell *matHeaderCellDef (click)="onSort('actualSP')">Actual SP</th>
      <td mat-cell *matCellDef="let task">{{task.actualSP}}</td>
    </ng-container>

    <!-- Kolom Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button (click)="openEdit(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTask(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
